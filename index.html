<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello!</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            transition: opacity 0.3s ease;
        }

        @media (prefers-color-scheme: light) {
            body {
                background-color: #ffffff;
                color: #000000;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #ffffff;
            }
        }

        .button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease;
            font-family: sans-serif;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 1400% 1400%;
            color: white;
            animation: none;
        }

        .button:hover {
            transform: scale(1.2);
            animation: rainbow 4s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #hoverMessage {
            position: absolute;
            bottom: 20px;
            font-size: 1.2em;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #playButton:hover ~ #hoverMessage {
            opacity: 1;
        }

        #playButton:hover ~ h1 {
            opacity: 0;
        }

        canvas {
            display: none;
            border: 2px solid #ccc;
            margin-top: 20px;
        }

        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            color: limegreen;
            font-family: 'Courier New', Courier, monospace;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            text-align: center;
        }

        #gameOverScreen h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        #restartText {
            font-size: 1.5em;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }

        #muteButton {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: black;
            color: limegreen;
            border: 2px solid limegreen;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            padding: 5px 10px;
            cursor: pointer;
            z-index: 101;
            display: none;
        }

        #muteButton:hover {
            background-color: limegreen;
            color: black;
        }

        #scoreDisplay {
            position: fixed;
            top: 15px;
            left: 15px;
            background-color: black;
            color: limegreen;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.2em;
            padding: 5px 10px;
            border: 2px solid limegreen;
            z-index: 101;
            display: none;
        }
    </style>
</head>
<body>
    <h1>there is nothing here</h1>
    <button id="playButton" class="button">Play Snake</button>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="hoverMessage">or is there??</div>
    <div id="gameOverScreen">
        <h1>GAME OVER</h1>
        <div id="restartText">Press R to Restart</div>
    </div>
    <button id="muteButton">Mute</button>
    <div id="scoreDisplay">Score: 0</div>
    <audio id="bgMusic" loop>
        <source src="mus.music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const playButton = document.getElementById('playButton');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const headline = document.querySelector('h1');
        const muteButton = document.getElementById('muteButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const music = document.getElementById('bgMusic');

        let isMuted = false;
        let score = 0;

        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        const gridSize = 20;
        const tileCount = 20;
        let gameInterval;

        function drawGame() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (
                head.x < 0 || head.y < 0 || head.x >= tileCount || head.y >= tileCount ||
                snake.slice(1).some(p => p.x === head.x && p.y === head.y)
            ) {
                clearInterval(gameInterval);
                showGameOver();
                return;
            }

            if (head.x === food.x && head.y === food.y) {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
                score++;
                scoreDisplay.textContent = "Score: " + score;
            } else {
                snake.pop();
            }

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            snake.forEach(part => {
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
            });

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function showGameOver() {
            gameOverScreen.style.display = 'flex';
            music.pause();
        }

        function startGame() {
            playButton.style.display = 'none';
            headline.style.display = 'none';
            document.getElementById('hoverMessage').style.display = 'none';
            canvas.style.display = 'block';
            muteButton.style.display = 'block';
            scoreDisplay.style.display = 'block';
            dx = 1;
            dy = 0;
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            score = 0;
            scoreDisplay.textContent = "Score: 0";
            gameOverScreen.style.display = 'none';
            gameInterval = setInterval(drawGame, 150);
            if (!isMuted) {
                music.play();
            }
        }

        muteButton.addEventListener('click', () => {
            isMuted = !isMuted;
            muteButton.textContent = isMuted ? 'Unmute' : 'Mute';
            if (isMuted) {
                music.pause();
            } else {
                music.play();
            }
        });

        playButton.addEventListener('click', startGame);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && dy === 0) { dx = 0; dy = -1; }
            else if (e.key === 'ArrowDown' && dy === 0) { dx = 0; dy = 1; }
            else if (e.key === 'ArrowLeft' && dx === 0) { dx = -1; dy = 0; }
            else if (e.key === 'ArrowRight' && dx === 0) { dx = 1; dy = 0; }
            else if (e.key.toLowerCase() === 'r' && gameOverScreen.style.display === 'flex') {
                location.reload();
            }
        });
    </script>
</body>
</html>
