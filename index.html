<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>hello!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: black;
      color: #00ff00;
    }

    #mainContent {
      text-align: center;
    }

    #mainText {
      font-size: 2em;
      transition: opacity 0.5s;
    }

    .button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1.2em;
      font-family: 'Courier New', monospace;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400% 400%;
      animation: none;
      color: white;
    }

    .button:hover {
      animation: rainbow 2s linear infinite;
      transform: scale(1.1);
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    #hoverMessage {
      margin-top: 10px;
      font-size: 1em;
      opacity: 0;
      transition: opacity 0.5s;
    }

    #mainContent:hover #mainText {
      opacity: 0;
    }

    #mainContent:hover #hoverMessage {
      opacity: 1;
    }

    #gameCanvas {
      display: none;
      border: 3px solid #00ff00;
      background-color: black;
      margin-top: 10px;
    }

    #score {
      font-size: 1.2em;
      display: none;
      margin-top: 10px;
    }

    #gameOver {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: black;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 2em;
      text-align: center;
      z-index: 2;
    }

    #touchRestart {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      font-family: 'Courier New', monospace;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }

    #touchRestart:hover {
      background-color: #00ff00;
      color: black;
    }

    #restartText {
      margin-top: 10px;
      font-size: 1rem;
    }

    #muteButton {
      position: absolute;
      top: 10px;
      right: 10px;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 5px 10px;
      cursor: pointer;
      display: none;
    }

    #touchControls {
      display: none;
      flex-direction: row;
      justify-content: center;
      margin-top: 10px;
    }

    .touch-button {
      background-color: black;
      color: #00ff00;
      border: 2px solid #00ff00;
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="mainContent">
    <h1 id="mainText">there is nothing here</h1>
    <button id="playButton" class="button">Play Snake</button>
    <div id="hoverMessage">or is there??</div>
  </div>

  <div id="score">Score: 0</div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div id="touchControls">
    <button class="touch-button" onclick="changeDirection('left')">◀️</button>
    <button class="touch-button" onclick="changeDirection('up')">▲</button>
    <button class="touch-button" onclick="changeDirection('down')">▼</button>
    <button class="touch-button" onclick="changeDirection('right')">▶️</button>
  </div>

  <div id="gameOver">
    <div>GAME OVER</div>
    <div id="restartText">Press R to Restart</div>
    <button id="touchRestart">Touch to Restart</button>
  </div>

  <button id="muteButton">Mute</button>
  <audio id="bgm" src="mus.music.mp3" loop></audio>

  <script>
    const playButton = document.getElementById('playButton');
    const gameCanvas = document.getElementById('gameCanvas');
    const ctx = gameCanvas.getContext('2d');
    const gameOverScreen = document.getElementById('gameOver');
    const muteButton = document.getElementById('muteButton');
    const audio = document.getElementById('bgm');
    const scoreDisplay = document.getElementById('score');
    const touchControls = document.getElementById('touchControls');
    const touchRestart = document.getElementById('touchRestart');
    const restartText = document.getElementById('restartText');

    let snake, direction, lastDirection, food, interval, score = 0, gameRunning = false;

    function isMobileDevice() {
      return /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    function init() {
      snake = [{x: 10, y: 10}];
      direction = {x: 1, y: 0};
      lastDirection = direction;
      placeFood();
      score = 0;
      updateScore();
      clearInterval(interval);
      interval = setInterval(gameLoop, 100);
      gameRunning = true;
      gameCanvas.style.display = 'block';
      scoreDisplay.style.display = 'block';
      muteButton.style.display = 'block';
      gameOverScreen.style.display = 'none';
      if (isMobileDevice()) {
        touchControls.style.display = 'flex';
        touchRestart.style.display = 'block';
        restartText.style.display = 'none';
      } else {
        touchControls.style.display = 'none';
        touchRestart.style.display = 'none';
        restartText.style.display = 'block';
      }
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * 20),
        y: Math.floor(Math.random() * 20)
      };
    }

    function updateScore() {
      scoreDisplay.textContent = "Score: " + score;
    }

    function gameLoop() {
      const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
      if (head.x < 0 || head.y < 0 || head.x >= 20 || head.y >= 20 || snake.some(s => s.x === head.x && s.y === head.y)) {
        clearInterval(interval);
        gameRunning = false;
        showGameOverScreen();
        return;
      }
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        score++;
        updateScore();
        placeFood();
      } else {
        snake.pop();
      }
      draw();
      lastDirection = direction;
    }

    function draw() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, 400, 400);

      ctx.fillStyle = "#00ff00";
      snake.forEach(part => ctx.fillRect(part.x * 20, part.y * 20, 20, 20));

      ctx.fillStyle = "red";
      ctx.fillRect(food.x * 20, food.y * 20, 20, 20);
    }

    function changeDirection(dir) {
      const newDirection = {
        left: {x: -1, y: 0},
        up: {x: 0, y: -1},
        down: {x: 0, y: 1},
        right: {x: 1, y: 0}
      }[dir];

      if (newDirection.x === -lastDirection.x && newDirection.y === -lastDirection.y) return;
      direction = newDirection;
    }

    function showGameOverScreen() {
      gameOverScreen.style.display = 'flex';
    }

    playButton.onclick = () => {
      document.getElementById('mainContent').style.display = 'none';
      init();
      audio.play();
    };

    muteButton.onclick = () => {
      audio.muted = !audio.muted;
      muteButton.textContent = audio.muted ? "Unmute" : "Mute";
    };

    touchRestart.onclick = () => {
      init();
    };

    document.addEventListener('keydown', (e) => {
      if (!gameRunning && e.key.toLowerCase() === 'r') {
        init();
      }
      if (!gameRunning) return;
      switch (e.key) {
        case 'ArrowLeft': changeDirection('left'); break;
        case 'ArrowUp': changeDirection('up'); break;
        case 'ArrowDown': changeDirection('down'); break;
        case 'ArrowRight': changeDirection('right'); break;
      }
    });
  </script>
</body>
</html>
